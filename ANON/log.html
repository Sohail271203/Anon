    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: aliceblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 350px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 93%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #2575fc;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .aaa {
            color: aliceblue;
            text-decoration: none;
        }

        button:hover {
            background-color: #1a5edb;
        }

        .toggle-text {
            text-align: center;
            margin-top: 15px;
        }

        .toggle-text a {
            color: #2575fc;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h2 id="formTitle">Log in</h2>
            <form id="authForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required />
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required />
                </div>
                <div class="input-group" id="confirmPasswordGroup" style="display: none;">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" />
                </div>
                <button type="submit" id="submitBtn"><a href="index.html" class="aaa">Login</a></button>
                <p class="toggle-text">
                    Don't have an account?
                    <a href="#" id="toggleLink">Register here</a>
                </p>
            </form>
        </div>
    </div>
    <script>
        const formTitle = document.getElementById("formTitle");
        const toggleLink = document.getElementById("toggleLink");
        const submitBtn = document.getElementById("submitBtn");
        const confirmPasswordGroup = document.getElementById("confirmPasswordGroup");
        let isLogin = true;

        toggleLink.addEventListener("click", function (e) {
            e.preventDefault();
            isLogin = !isLogin;
            formTitle.textContent = isLogin ? "Login" : "Register";
            submitBtn.textContent = isLogin ? "Login" : "Register";
            toggleLink.textContent = isLogin
                ? "Register here"
                : "Already have an account? Login";
            confirmPasswordGroup.style.display = isLogin ? "none" : "block";
        });

        document.getElementById("authForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();

            if (!isLogin && password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            alert(`${isLogin ? "Logged in" : "Registered"} successfully as ${username}`);
            // Add logic to store or check credentials (optional, backend required)
        });

    </script>
</body>
