  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f8fafc;
    }

    .payment-success {
      max-width: 420px;
      margin: 5rem auto;
      padding: 2rem;
      background: #f0fdf4;
      border: 1px solid #34d399;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .success-icon {
      font-size: 3rem;
      color: #10b981;
      margin-bottom: 1rem;
    }

    h2 {
      color: #065f46;
      margin-bottom: 0.5rem;
    }

    .payment-success p {
      color: #047857;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    .order-summary {
      background: #e6fffa;
      border: 1px dashed #14b8a6;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      text-align: left;
    }

    .order-summary p {
      margin: 0.4rem 0;
      color: #064e3b;
      font-size: 0.9rem;
    }

    .back-home {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #10b981;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .back-home:hover {
      background: #059669;
    }
  </style>
</head>
<body>

<div class="payment-success">
  <div class="success-icon">✅</div>
  <h2>Payment Successful!</h2>
  <p>Thank you for your order. We've sent you an email confirmation.</p>

  <div class="order-summary" id="orderSummary">
    <!-- Order summary will be filled via JS -->
  </div>

  <a href="index.html" class="back-home">Continue Shopping</a>
</div>

<script>
  // Simulate order details
  const order = {
    id: Math.floor(Math.random() * 900000 + 100000),
    total: '₹2,499.00',
    items: 3,
    eta: 'May 4 - May 6, 2025'
  };

  document.getElementById('orderSummary').innerHTML = `
    <p><strong>Order ID:</strong> #${order.id}</p>
    <p><strong>Total:</strong> ${order.total}</p>
    <p><strong>Items:</strong> ${order.items}</p>
    <p><strong>Estimated Delivery:</strong> ${order.eta}</p>
  `;
</script>

</body>
