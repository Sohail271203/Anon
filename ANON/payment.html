  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f7f7f7;
    }

    .payment-page {
      max-width: 480px;
      margin: 4rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .payment-page h2 {
      text-align: center;
      color: #3124ca;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #3124ca;
    }

    .form-row {
      display: flex;
      gap: 1rem;
    }

    .form-row .form-group {
      flex: 1;
    }

    .submit-btn {
      width: 100%;
      padding: 1rem;
      background: #3124ca;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #1e1a8b;
    }

    .card-icons {
      display: flex;
      gap: 10px;
      margin-top: 0.5rem;
    }

    .card-icons img {
      height: 26px;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="payment-page">
  <h2>Secure Checkout</h2>
  <form id="paymentForm">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="full name" required />
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" placeholder="email address" id="email" required />
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="+1234567890" required />
    </div>

    <div class="form-group">
      <label for="paymentMethod">Payment Method</label>
      <select id="paymentMethod" required>
        <option value="card">Credit / Debit Card</option>
        <option value="paypal">PayPal</option>
        <option value="cod">Cash on Delivery</option>
      </select>
    </div>

    <div id="cardDetails">
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" />
        <div class="card-icons">
          <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa"/>
          <img src="https://img.icons8.com/color/48/000000/mastercard.png" alt="Mastercard"/>
          <img src="https://img.icons8.com/color/48/000000/amex.png" alt="Amex"/>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="expiry">Expiry</label>
          <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" />
        </div>
        <div class="form-group">
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" placeholder="123" maxlength="4" />
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="address">Billing Address</label>
      <textarea id="address" rows="3" required></textarea>
    </div>

    <button type="submit" class="submit-btn">Confirm Order</button>
  </form>
</div>

<script>
  const paymentForm = document.getElementById("paymentForm");
  const cardSection = document.getElementById("cardDetails");
  const paymentMethod = document.getElementById("paymentMethod");

  paymentMethod.addEventListener("change", () => {
    cardSection.classList.toggle("hidden", paymentMethod.value !== "card");
  });

  window.addEventListener("DOMContentLoaded", () => {
    if (paymentMethod.value !== "card") {
      cardSection.classList.add("hidden");
    }
  });

  paymentForm.addEventListener("submit", function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const method = paymentMethod.value;

    if (name.trim().length < 2) {
      alert("Please enter a valid name.");
      return;
    }

    // Simulate processing delay
    setTimeout(() => {
      alert(`Thanks ${name}, your payment via ${method.toUpperCase()} was successful.`);
      window.location.href = "paymentsuccesfull.html";
    }, 500);
  });
</script>

</body>
</html>
